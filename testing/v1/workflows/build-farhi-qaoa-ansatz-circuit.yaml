# Workflow API version
apiVersion: io.orquestra.workflow/1.0.0

# Prefix for workflow ID
name: build-farhi-qaoa-ansatz

imports:
- name: z-quantum-core
  type: git
  parameters:
    repository: "git@github.com:zapatacomputing/z-quantum-core.git"
    branch: "workflow-v1"
- name: z-quantum-qaoa
  type: git
  parameters:
    repository: "git@github.com:zapatacomputing/z-quantum-qaoa.git"
    branch: "workflow-v1"
- name: qe-openfermion
  type: git
  parameters:
    repository: "git@github.com:zapatacomputing/qe-openfermion.git"
    branch: "workflow-v1"

steps:
- name: generate-graph
  config:
    runtime:
      type: python3
      imports: [z-quantum-core]
      parameters:
        file: z-quantum-core/tasks/graph.py
        function: generate_erdos_renyi_graph
    resources:
      cpu: "1000m"
      memory: "1Gi"
      disk: "10Gi"
  inputs:
    - number_of_nodes: 10
      type: int
    - edge_probability: 0.5
      type: float
    - random_weights: False
      type: bool
    - seed: 24
      type: int
  outputs:
    - name: graph
      type: erdos-renyi-graph
- name: get-hamiltonian
  passed: [generate-graph]
  config:
    runtime:
      type: python3
      imports: [z-quantum-core, qe-openfermion, z-quantum-qaoa]
      parameters:
        file: z-quantum-qaoa/tasks/qaoa.py
        function: get_maxcut_hamiltonian_operator
    resources:
      cpu: "1000m"
      memory: "1Gi"
      disk: "10Gi"
  inputs:
    - graph: ((generate-graph.graph))
      type: erdos-renyi-graph
    - scaling: 1.00000000001
      type: float
    - shifted: False
      type: bool
  outputs:
    - name: hamiltonian
      type: qubit-operator
- name: test
  passed: [get-hamiltonian]
  config:
    runtime:
      type: python3
      imports: [z-quantum-core, qe-openfermion, z-quantum-qaoa]
      parameters:
        file: z-quantum-qaoa/tasks/qaoa.py
        function: build_farhi_qaoa_ansatz_circuit
    resources:
      cpu: "1000m"
      memory: "1Gi"
      disk: "10Gi"
  inputs:
    - number_of_layers: 2
      type: int
    - hamiltonian: ((get-hamiltonian.hamiltonian))
      type: qubit-operator
  outputs:
    - name: circuit
      type: ansatz-circuit
types:
  - erdos-renyi-graph
  - qubit-operator
  - ansatz-circuit
