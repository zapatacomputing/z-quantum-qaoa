# Workflow API version
apiVersion: io.orquestra.workflow/1.0.0

# Prefix for workflow ID
name: get-maxcut-ham-list

imports:
- name: z-quantum-core
  type: git
  parameters:
    repository: "git@github.com:zapatacomputing/z-quantum-core.git"
    branch: "workflow-v1"
- name: z-quantum-qaoa
  type: git
  parameters:
    repository: "git@github.com:zapatacomputing/z-quantum-qaoa.git"
    branch: "workflow-v1"
- name: qe-openfermion
  type: git
  parameters:
    repository: "git@github.com:zapatacomputing/qe-openfermion.git"
    branch: "v1-revisions"

steps:
- name: test
  config:
    runtime:
      language: python3
      imports: [z-quantum-core, qe-openfermion, z-quantum-qaoa]
      parameters:
        file: z-quantum-qaoa/steps/qaoa.py
        function: get_random_maxcut_hamiltonians
    resources:
      cpu: "1000m"
      memory: "1Gi"
      disk: "10Gi"
  inputs:
    - graph_specs: '{"type_graph": "erdos_renyi", "num_nodes": 10, "probability": 0.5}'
      type: string
    - number_of_instances: 4
      type: int
    - number_of_qubits: 4
      type: int
    - shifted: False
      type: bool
    - scaling: 1.00000000001
      type: float
  outputs:
    - name: hamiltonians
      type: operator-set
types:
  - operator-set
