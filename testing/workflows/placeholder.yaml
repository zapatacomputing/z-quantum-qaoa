ZapOSApiVersion: v1alpha1
kind: Workflow

resources:
- name: z-quantum-core
  type: git
  parameters:
    url: "git@github.com:zapatacomputing/z-quantum-core.git"
    branch: "master"    


metadata:
  generateName: z-quantum-optimizers-acceptance-test-placeholder-

spec:
  entrypoint: main
  arguments:
    parameters:
    - s3-bucket: quantum-engine
    - s3-key: testing/acceptance-tests/

  templates:
  - name: main
    steps:
    - - name: placeholder
        template: create-random-circuit
        arguments:
          parameters:
            - num-qubits: "4"
            - num-gates: "20"
            - seed: "1234"
            - resources: [z-quantum-core]